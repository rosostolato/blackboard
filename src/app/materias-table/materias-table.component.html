<div class="materias-container">
  <table class="table materias-table">
    <thead>
      <tr>
        <th></th>
        <th>Período</th>
        <th>Disciplinas</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mat of materiaList; let i = index"
          mwlDraggable [dropData]="mat"
          [ngClass]="{ 'period-row': parsePeriod(i, mat) }">
        <td><fa name="bars"></fa></td>
        <td>{{ parsePeriod(i, mat) }}</td>
        <td>{{ mat.name }}</td>
        <td (mouseover)="preEvent('over', pre, mat)" (mouseleave)="preEvent('leave', pre, mat)">
          <ng-template #requireds>
            <span>Pré-requisitos:</span><br />
            <div *ngFor="let req of mat.parents">{{ req.name }}<br /></div>
          </ng-template>
          <fa
            name="circle" #pre="ngbTooltip"
            container="body" placement="right"
            [ngbTooltip]="requireds" triggers="manual:mouseleave">
          </fa>
        </td>
      </tr>
    </tbody>
  </table>
</div>

  </thead>
  <tbody>
    <tr *ngFor="let mat of materias; let i = index"
        mwlDraggable [dropData]="mat" (dragEnd)="onDragEnd(i)">
      <td class="drag-icon">

    </tr>
  </tbody>
</table>

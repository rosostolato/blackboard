<div class="sidebar" [ngStyle]="{width: getWidth()}" [ngClass]="{dragging: dragging}">
  <div class="sidebar-action" (touchstart)="onclick($event)" (touchend)="onrelease()">
    <fa name="chevron-left" [ngStyle]="{transform: getRotation()}"></fa>
  </div>
  <app-materias-table
    [materiaList]="materiaList"
    (dragStart)="close()"
    [validateDrag]="validateDrag">
  </app-materias-table>
</div>
